services:
  - type: web
    name: tasklens-backend
    env: python
    region: oregon
    plan: free
    rootDir: tasklens/backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: NVIDIA_API_KEY
        sync: false
      - key: NANO2_VLM_URL
        value: https://ai.api.nvidia.com/v1/vlm/nvidia/nemotron-nano-2-vlm
      - key: NANO3_LLM_URL
        value: https://ai.api.nvidia.com/v1/chat/completions
      - key: API_TIMEOUT
        value: 60
      - key: MAX_RETRIES
        value: 3
      - key: DEBUG_MODE
        value: false
      - key: PYTHON_VERSION
        value: 3.11.0
