services:
  - type: web
    name: tasklens-backend
    env: python
    region: oregon
    plan: free
    rootDir: tasklens/backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_BASE_URL
        value: https://api.openai.com/v1
      - key: VISION_MODEL
        value: gpt-4o
      - key: TEXT_MODEL
        value: gpt-4o-mini
      - key: API_TIMEOUT
        value: 60
      - key: MAX_RETRIES
        value: 3
      - key: DEBUG_MODE
        value: false
      - key: PYTHON_VERSION
        value: 3.11.0
